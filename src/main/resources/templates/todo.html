<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Todos</title>
  </head>
  <body>
    <div class="container">

    <h1>{#if update == true}Edit Todo {todo.id}{#else}Create Todo{/if}</h1>

    <form action="/todo/{#if update == true}{todo.id}/edit{#else}new{/if}" method="POST" name="myForm">
        <div class="form-row align-items-center">
            <div class="col-sm-3 my-1">
                <label class="sr-only" for="title">Title</label>
                <input type="text" name="title" class="form-control" id="title" placeholder="Title" {#if update}value="{todo.title}"{/if}>
            </div>        

            <div class="col-auto my-1">
                <select class="custom-select"  name="order">
                    <option disabled value="">Priority</option>
                    <option value="1" {#if todo.order == 1}selected{/if}>1</option>
                    <option value="2" {#if todo.order == 2}selected{/if}>2</option>
                    <option value="3" {#if todo.order == 3}selected{/if}>3</option>
                    <option value="4" {#if todo.order == 4}selected{/if}>4</option>
                    <option value="5" {#if todo.order == 5}selected{/if}>5</option>
                </select>
            </div>

            {#if update == true}
            <div class="col-auto my-1">
                <div class="form-check">
                    <input type="checkbox" name="completed" class="form-check-input" id="completed" {#if update}{#if todo.completed}checked{/if}{/if}>
                    <label class="form-check-label" for="completed">Completed</label>
                </div>
            </div>
            {/if}

            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
