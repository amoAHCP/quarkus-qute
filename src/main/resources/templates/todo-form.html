<form action="/todo/{#if update}{todo.id}/edit{#else}new{/if}" method="POST" name="myForm">
  <div class="form-row align-items-center">
    <div class="col-sm-3 my-1">
      <label class="sr-only" for="title">Title</label>
      <input type="text" name="title" class="form-control" id="title" placeholder="Title" required autofocus {#if update}value="{todo.title}"{/if}>
    </div>

    <div class="col-auto my-1">
      <select class="custom-select"  name="priority">
        <option disabled value="">Priority</option>
        <option value="1" {#if todo.priority == 1}selected{/if}>1</option>
        <option value="2" {#if todo.priority == 2}selected{/if}>2</option>
        <option value="3" {#if todo.priority == 3}selected{/if}>3</option>
        <option value="4" {#if todo.priority == 4}selected{/if}>4</option>
        <option value="5" {#if todo.priority == 5}selected{/if}>5</option>
      </select>
    </div>

    {#if update}
    <div class="col-auto my-1">
      <div class="form-check">
        <input type="checkbox" name="completed" class="form-check-input" id="completed" {#if update}{#if todo.completed}checked{/if}{/if}>
        <label class="form-check-label" for="completed">Completed</label>
      </div>
    </div>
    {/if}

    <button type="submit" class="btn btn-primary">{#if update}Update{#else}Create{/if}</button>
  </div>
</form>
